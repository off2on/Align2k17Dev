<div ng-include="'Templates/_header.html'"></div>
<div class="container">
    <div class="jumbotron text-center">
        <div class="panel" >
            <div class=" panel-body">
                <h2 class="text-center">Password Recovery</h2>
                <hr />
                <div style=" text-align: left;border:0px">
                    <h3 style="padding:5px;">Forgot Password</h3>
                    <p style=" font-size: medium; padding: 5px">Follow these simple steps to recover your password.</p>
                    <ul class="list-group">
                        <li class="list-group-item text-info">Step 1 : Enter Your Email Address.</li>
                        <li class="list-group-item text-info">Step 2 : Check your email address for your password.</li>
                        <li class="list-group-item text-info">Step 3 : Try logging in again from <a ui-sref="login" style=" font-weight: bold;text-decoration:underline">here</a>.</li>
                    </ul>
                </div>
               
                
                
                <!--<div class="text-center">
        <div class="btn btn-info">Password Recovery</div>
    </div>-->

                
                <form class="form" ng-submit="submitLoginForm()" ng-submit-force="true" name="LoginForm" novalidate="novalidate">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                            <div class="form-group form-group-custom">
                                <label for="email3">Email Address*</label>
                                <input type="email" id="email3" placeholder="Email"
                                       ng-model="signUpForm.companyAccount.mail" class="form-control inputField" name="email3"
                                       required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                            <div class="form-group ">
                                <button type="submit" class="btn btn-login glyphicon glyphicon-send" style=" font-size: large;">
                                    <span style="font-family: 'Open Sans'">Send My Password</span>
                                </button>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
                
            </div>
      
    </div>
  
    </div>
