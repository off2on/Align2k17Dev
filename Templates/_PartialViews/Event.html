<form class="form" ng-submit="createEventForm()" ng-submit-force="true" name="createEventForm" novalidate="novalidate">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 signUpFormField">
                    <div class="form-group form-group-custom">
                        <label for="category">Category*</label>
                        <input type="text" id="category"                               
                               ng-model="user.category" class="form-control inputField" name="category"                               
                               required>
                    </div>
                    <!--<div class="form-group form-group-custom" style="margin-top:30px;">
                        <div class="btn-live btn-login btn-event-type"><span class="glyphicon glyphicon-plus"></span>Meetup</div>
                        <div class="btn-live btn-login btn-event-type"><span class="glyphicon glyphicon-plus"></span>Party</div>
                        <div class="btn-live btn-login btn-event-type"><span class="glyphicon glyphicon-plus"></span>Conference</div>
                    </div>-->
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12 signUpFormField">
                    <div class="form-group form-group-custom">
                        <label for="eventName">Event Name*</label>
                        <input type="text" id="eventName"
                               ng-model="user.eventName" class="form-control inputField" name="eventName"
                               required>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 signUpFormField">
                    <div class="form-group form-group-custom">
                        <label for="location">Location*</label>
                        <input type="text" id="location"
                               ng-model="user.location" class="form-control inputField" name="location"
                               required>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 signUpFormField">
                    <div class="form-group form-group-custom" style="width:91%">
                        <label for="date">Date*</label>
                        
                        <input type="text" id="date" uib-datepicker-popup="{{format}}" is-open="popup1.opened"
                               ng-model="dt" class="form-control inputField" name="date"
                               datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats"
                               ng-required="true">
                        <span class="input-group-btn input-btn-date">
                            <button type="button" class="btn btn-default btn-date" ng-click="openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span> 
                        
                    </div>
                    
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 signUpFormField">
                    <div class="form-group form-group-custom">
                        <label for="time" class="label-time">Time*</label>
                        <!--<input type="text" id="hours" placeholder="HH"
                               ng-model="user.time.hours" class="form-control inputField inputField-time" name="hours"
                               required>
                        <input type="text" id="minutes" placeholder="MM"
                               ng-model="user.time.min" class="form-control inputField inputField-time" name="minutes"
                               required>-->
                        <div uib-timepicker id="time" ng-model="mytime" ng-change="changed()" hour-step="1" minute-step="15" show-meridian="true"></div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 signUpFormField">
                    <div class="form-group form-group-custom">
                        <label for="uploadPicture">Upload Picture</label>                       

                        <div ngf-select="" ngf-drop="" ng-model="user.uploadPicture" ngf-model-invalid="errorFile"
                             ngf-multiple="multiple" ngf-pattern="'image/*'"
                             ngf-enable-firefox-paste="true" ngf-drop-available="true"
                             ngf-fix-orientation="true" ngf-max-files="1" ngf-max-size="2MB"
                             ngf-run-all-validations="true" ngf-allow-dir="true" class="drop-image form-control inputField">
                            <img class="img-responsive" ngf-src="!user.uploadPicture.$error && user.uploadPicture">
                            <span class="glyphicon glyphicon-upload glyphicon-large"></span>
                            <span ng-show="user.uploadPicture.$error" class="glyphicon glyphicon-alert form-control-feedback"></span>
                            <span ng-show="user.uploadPicture.$error" class="help-block has-error error-msg">This field is required</span>
                        </div>
                    </div>                    
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12 signUpFormField">
                    <div class="form-group form-group-custom">
                        <label for="description">Description*</label>                        
                        <textarea id="description" rows="5"
                                  ng-model="user.description" class="form-control inputField" name="description"
                                  required></textarea>
                    </div>
                </div>
            </div>
            </div>
        </div>


    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10"></div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <div class="form-group ">                
                <button type="submit" class="btn btn-login">Create</button>
            </div>
        </div>
    </div>
</form>
