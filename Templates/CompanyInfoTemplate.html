
    <div class="panel panel-default panel-company">
        <div class="panel-body">
            <div class="panel-header">
                Company Information
            </div>            
            <div class="panel-info" style="margin-top: 20px;" ng-show="!edit">
                <p>Company Name</p>
                <h4>{{name}}</h4>

                <br />
                <p>Building Name</p>
                <h4>{{building}}</h4>

                <br />
                <p>Building Address</p>
                <address style=" font-size: 18px; font-family: inherit; font-weight: 500;">
                    {{address}}
                </address>

                <br />
                <button ng-click="editMode()" class="btn btn-login btn-edit">
                    <span class="glyphicon glyphicon-edit"><span class="btn-glyphicon"> {{btntext}}</span></span>
                </button>

            </div>

            <div class="panel-info" style="margin-top: 20px;" ng-if="edit">
                <form class="form" ng-submit-force="true" name="dashboardInfo" novalidate="novalidate">
                    <div class="form-group form-group-custom">
                        <label for="companyName" style="font-weight:normal">Company Name</label>
                        <input type="text" ng-model="name" class="form-control inputField inputField-dashboard" name="companyName" required />
                    </div>
                        <br />
                    <div class="form-group form-group-custom">
                        <label for="companyBdg" style="font-weight:normal">Building Name</label>
                        <input type="text" ng-model="building" class="form-control inputField inputField-dashboard" name="companyBdg" required />                        
                    </div>
                    <br />
                    <div class="form-group form-group-custom">
                        <label for="companyAdr" style="font-weight:normal">Building Address</label>
                        <input type="text" ng-model="address" class="form-control inputField inputField-dashboard" name="companyAdr" required />
                    </div>
                                <br />
                                <button ng-click="editMode()" class="btn btn-login btn-edit">
                                    <span class="glyphicon glyphicon-saved"><span class="btn-glyphicon"> {{btntext}}</span></span>
                                </button>
</form>
</div>


        </div>
    </div>
