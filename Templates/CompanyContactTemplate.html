
<div class="panel-info" style="margin-top: 20px; word-wrap: break-word;" ng-show="!edit">
    <p>Name</p>
    <h4>{{name}}</h4>

    <p>Email</p>
    <h4>{{mail}}</h4>

    <p>Phone</p>
    <h4>{{phone | limitTo:3:0}}-{{phone | limitTo:3:3}}-{{phone | limitTo:4:6}}</h4>

    <p>Fax</p>
    <h4>{{fax}}</h4>

    <button ng-click="editMode()" class="btn btn-login btn-edit" style="position:inherit">
        <span class="glyphicon glyphicon-edit"><span class="btn-glyphicon"> {{btntext}}</span></span>
    </button>
    </div>

<div class="panel-info" style="margin-top: 20px; word-wrap: break-word;" ng-show="edit">
    <p>Name</p>
    <input type="text" ng-model="name" class="form-control inputField inputField-dashboard" name="name{{type}}" />

    <p>Email</p>
    <input type="text" ng-model="mail" class="form-control inputField inputField-dashboard" name="mail{{type}}" />

    <p>Phone</p>
    <input type="text" ui-mask="999-999-9999" id="phoneP" ui-mask-placeholder-char="_"
           ng-model="phone" class="form-control inputField inputField-dashboard" name="phone{{type}}"
           required required-err-type="phoneMask" mask-err-type="phoneMask">    

    <p>Fax</p>
    <input type="text" ng-model="fax" class="form-control inputField inputField-dashboard" name="fax{{type}}" />

    <button ng-click="editMode()" class="btn btn-login btn-edit" style="position: inherit; margin-top: 10px;">
        <span class="glyphicon glyphicon-saved"><span class="btn-glyphicon"> {{btntext}}</span></span>
    </button>    
</div>
