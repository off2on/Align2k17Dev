<div ng-include="'Templates/_header.html'"></div>
<div class="container">
    <div class="text-center" style="margin-bottom: 10px;" ng-if="!authSuccess">
        <span class="btn btn-danger">Username or Password Is Incorrect. <br /> Authentication Failed. Please try again!!!</span>
    </div>
    
    <form class="form" ng-submit="submitLoginForm()" ng-submit-force="true" name="LoginForm" novalidate="novalidate">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="form-group form-group-custom">
                    <input type="text" id="userName" placeholder="Username"
                           ng-model="login.userName" class="form-control inputField" name="userName"
                           required required-err-type="userNameRequired">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="form-group form-group-custom">
                    <input type="password" id="password" ng-model="login.password" placeholder="Password"
                           class="form-control inputField"
                           required required-err-type="passwordRequired" />
                </div>
            </div>
        </div>
        
        <div class="row">
            
            <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"> 
                            
                <div class="form-group ">
                    
                    <button type="submit" ng-disabled="loggingIn" class="btn btn-login glyphicon glyphicon-log-in" style=" font-size: large;"> 
                        <span style="font-family: 'Open Sans'">Login</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="form-group" style="float:left">
                    <label class="checkbox-inline inline" style="width:100%;text-align:left">
                        <input type="checkbox" name="rememberMe" ng-model="user.rememberMe" value=""><span style="color: #878787 !important;">Remember Me</span>
                    </label>
                </div>
                <div style="float:right;text-align:right">
                    <span class="inline cursor" ui-sref="signup">Sign Up</span><span class="inline">|</span><span ui-sref="forgotpwd" class="cursor inline">Forgot Password</span>
                </div>
            </div>
        </div>

    </form>

</div>
